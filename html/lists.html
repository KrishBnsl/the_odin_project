<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h3>
        This is an Unordered List initialised with the ul tag
    </h3>
   <ul>
    <li>
        Item 1
    </li>
    <li>
        Item 2
    </li>
    <li>
        Item 3
    </li>
   </ul>
   <h3>
    This is an ordered list initialised using the ol tag
   </h3>
   <ol>
    <l1>
        Item 1
    </l1>
    <li>
        Item 2
    </li>
    <li>
        Item 3
    </li>
   </ol>
</body>
</html>
